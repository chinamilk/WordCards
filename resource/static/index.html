<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>WordCards</title>
    <link rel="stylesheet" href="css/iconfont.css">
    <link rel="stylesheet" href="css/index.css">
</head>
<body>
    <div class="card-container" id="card-container">
        
        <div class="btn full" id="btn-full">&#xe61d;</div>
        <div class="btn full" id="btn-exit-full" style="display:none">&#xe61e;</div>
        <div class="btn star" id="btn-star">&#xe938;</div>
        <div class="btn remove" id="btn-remove">&#xe82a;</div>
        <div class="btn next" id="btn-next">&#xe615;</div>
        <div class="btn prev" id="btn-prev">&#xe65f;</div>
        <!-- <div class="btn book" id="btn-book">&#xe62c;</div> -->
        <div class="btn refresh" id="btn-refresh">&#xe61f;</div>

        <canvas class="board" id="cvs-board"></canvas>

        <div class="index-indicator" id="index-indicator"></div>

    </div>
    <script src="js/api.js"></script>
    <script src="js/index.js"></script>
</body>
</html>
